<mat-card>
    <form class="example-form" (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <div>
            <mat-form-field>
                <input matInput type="email" placeholder="Email" name="email" ngModel required #email="ngModel">
                <mat-error *ngIf="email.invalid">Please enter email id</mat-error>
            </mat-form-field>
        </div>
        <mat-form-field>
            <input matInput type="Password" placeholder="Password" name="password" ngModel required minlength="5"
                #password="ngModel">
            <mat-error *ngIf="password.invalid">Please enter password</mat-error>
        </mat-form-field>

        <div class=" example-button-row">
            <button type="submit" mat-raised-button color="primary">Login</button>
        </div>
        <div>
            <button type="button" mat-raised-button color="primary" (click)='onForgotPassword()'>Forgot Password</button>
        </div>
    </form>
</mat-card>
