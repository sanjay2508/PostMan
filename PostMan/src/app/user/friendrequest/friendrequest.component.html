<mat-card>
    <form class="example-form" (submit)="onAcceptRequest(userslist)" #friendRequestForm="ngForm">
        <mat-selection-list #userslist>
            <mat-list-option *ngFor="let user of friendRequest" [value]="user">
                {{user}}
            </mat-list-option>
        </mat-selection-list>

        <div class=" example-button-row" *ngIf="userslist.selectedOptions.selected.length">
            <button type="submit" mat-raised-button color="primary">Accept Request</button>
        </div>
        <p>{{message}}</p>
    </form>
</mat-card>
